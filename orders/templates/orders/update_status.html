{% extends 'base.html' %}

{% block title %}Изменить статус заказа{% endblock %}

{% block content %}
<h1 class="mb-4">Изменение статуса заказа #{{ order.id }}</h1>
<p>Текущий статус: <strong>{{ order.status }}</strong></p>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="status" class="form-label">Выберите новый статус:</label>
        <select id="status" name="status" class="form-select">
            <option value="pending" {% if order.status == "pending" %}selected{% endif %}>В ожидании</option>
            <option value="ready" {% if order.status == "ready" %}selected{% endif %}>Готово</option>
            <option value="paid" {% if order.status == "paid" %}selected{% endif %}>Оплачено</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
